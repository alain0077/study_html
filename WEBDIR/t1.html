    		<LINK REL="stylesheet" TYPE="text/css" HREF="../../master.css">
	</HEAD>
	<BODY CLASS="white">

        	w.document.write('	<HEAD>\n');
        	w.document.write('		<TITLE>新しい Window</TITLE>\n');
        	w.document.write('	</HEAD>\n');
        	w.document.write('	<BODY>\n');

        	w.document.close();
